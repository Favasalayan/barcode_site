<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner</title>

    <!-- Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #111827;
            width: 95%;
            max-width: 360px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        #reader {
            margin-top: 15px;
            border-radius: 12px;
            overflow: hidden;
        }

        /* Quantity Input */
        #qty {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            text-align: center;
        }

         /*Save Button*/ 
        #saveBtn {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #10b981;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        #saveBtn:hover {
            background: #059669;
        }

        .result-card {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            transition: 0.3s;
        }

        .success {
            background: #064e3b;
            border: 1px solid #10b981;
            color: #6ee7b7;
        }

        .error {
            background: #7f1d1d;
            border: 1px solid #ef4444;
            color: #fecaca;
        }

        .waiting {
            background: #1f2933;
            border: 1px solid #374151;
            color: #9ca3af;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 8px;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>

<body>
<div class="container">

    <!--  NAVBAR HERE -->
    <div class="navbar">
        <a href="/" class="nav-btn">üè† Home</a>
        <a href="/scan/" class="nav-btn">üì∑ Scan</a>
        <a href="/history/" class="nav-btn">üìã History</a>
    </div>
    <h2> Barcode Scanner</h2>

    <div id="reader"></div>

    <!--  Quantity Field -->
    <input 
        type="number" 
        id="qty" 
        placeholder="Enter quantity"
        value="1"
        min="1"
    >

    <!-- Save Quantity Button -->
    <button id="saveBtn">üíæ Save Quantity</button>

    <div id="result" class="result-card waiting">
        Waiting for scan...
    </div>

    <div class="footer">
        Scan product barcode to verify
    </div>
</div>

<script>
    let lastScannedProduct = null;  

    function onScanSuccess(decodedText) {

        fetch(`/check/?barcode=${decodedText}`)
            .then(response => response.json())
            .then(data => {

                const result = document.getElementById("result");

                if (data.exists) {

                    // Store scanned product
                    lastScannedProduct = {
                        barcode: decodedText,
                        name: data.name
                    };

                    result.className = "result-card success";
                    result.innerHTML = `
                        ‚úÖ Product Found
                        <div class="product-name">${data.name}</div>
                        <div>Stock: ${data.qty}</div>
                    `;

                    beep();
                    vibrate();

                } else {

                    lastScannedProduct = null;

                    result.className = "result-card error";
                    result.innerHTML = "‚ùå Barcode Not Found";
                }
            });
    }

    function onScanFailure(error) {}

    function beep() {
        const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/beep_short.ogg");
        audio.play();
    }

    function vibrate() {
        if (navigator.vibrate) {
            navigator.vibrate(200);
        }
    }

    const scanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: 250
    });

    scanner.render(onScanSuccess, onScanFailure);

    /*  Save Button Logic */
    document.getElementById("saveBtn").addEventListener("click", () => {

        if (!lastScannedProduct) {
            alert("Scan a product first!");
            return;
        }

        const qty = document.getElementById("qty").value;

        fetch("/save/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                barcode: lastScannedProduct.barcode,
                name: lastScannedProduct.name,
                qty: qty
            })
        })
        .then(res => res.json())
        .then(data => {
            alert("Quantity Saved ‚úÖ");

            //  Reset quantity
            document.getElementById("qty").value = 1;
        });
    });
</script>

</body>
</html>
